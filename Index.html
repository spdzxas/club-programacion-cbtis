<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concurso de Programación 6</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 50px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            font-size: 55px;
            color: #333333;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        p {
            font-size: 18px;
            color: #666666;
            margin: 15px 0;
        }
        .cta {
            background-color: #333333;
            color: #ffffff;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 18px;
            text-decoration: none;
            text-transform: uppercase;
            display: inline-block;
            margin-top: 30px;
        }
        .cta:hover {
            background-color: #555555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Concurso de Programación 6</h1>
        <p>¡Lleva tus habilidades al siguiente nivel en nuestro último desafío!</p>
        <a href="#" class="cta">Regístrate Ya</a>
    </div>
</body>
</html>
