<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concurso de Programación 7</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Tahoma', sans-serif;
            background: linear-gradient(120deg, #00c6ff, #0072ff);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            font-size: 65px;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #a1ffce, #faffd1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 20px;
            margin-bottom: 25px;
        }
        .cta {
            background-color: #00ff9f;
            color: #003366;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
        }
        .cta:hover {
            background-color: #00e88d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Concurso de Programación 7</h1>
        <p>¡Únete al reto definitivo de programación y destaca entre los mejores!</p>
        <a href="#" class="cta">Participa Ahora</a>
    </div>
</body>
</html>
