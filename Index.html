<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concurso de Programación 5+</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Verdana', sans-serif;
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 70px;
            margin-bottom: 20px;
            background: -webkit-linear-gradient(#fff, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 22px;
            margin: 10px 0;
        }
        .cta {
            background-color: #ffcc00;
            color: #333;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            margin-top: 30px;
            display: inline-block;
        }
        .cta:hover {
            background-color: #ffd633;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Concurso de Programación 5+</h1>
        <p>¡Desafía los límites de la programación con nuevas competencias!</p>
        <a href="#" class="cta">Inscríbete Ahora</a>
    </div>
</body>
</html>
